<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Binding Form</title>
    <script>
        var jsonData =
        {
            items: [
                {
                    "ID": 3,
                    "title": "總裁",
                    "name": "Eric",
                    "PictureURL": "https://i.imgur.com/uxvy97n.png",
                    "Phone": "0912345678",
                    "Address": "新竹市大同區二三五路四號六樓",
                    "Memo": "澳洲來的人",
                    "isValid": true
                },
                {
                    "ID": 4,
                    "title": "瑪農", "name": "David", "PictureURL": "https://i.imgur.com/qsQcoGh.png", "Phone": "0987654321",
                    "Address": "台北市信義區忠孝東路231號3樓",
                    "Memo": "充滿活力的廉價勞工", "isValid": true
                },
                {
                    "ID": 5,
                    "title": "Boss", "name": "Amy", "PictureURL": "https://i.imgur.com/dfww1JX.png", "Phone": "0912121121",
                    "Address": "高雄市仁義區六六路3號23樓",
                    "Memo": "小資女", "isValid": true
                }
            ]
        };

        function binding() {
            new Vue({
                el: "#block1",
                data: jsonData
            });
        }
        $(function () {
            binding();
            $(".show").click(function () {
                alert(JSON.stringify(jsonData));
            })
        });

    </script>
    <style>
        .form-control {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container" >
        <div class="row" id="block1">
            <div class="col-md-6 card  mt-3" v-for = "item in jsonData.items">
                <div>
                    <img v-bind:src="item.PictureURL" style="width: 30%" alt="" class="float-right">
                    <div class="col-md-8">
                        <label>title</label>
                        <input class="form-control" type="text" v-model="item.title">
                        <label>name</label>
                        <input class="form-control" type="text" v-model="item.name">
                    </div>
                    <label>Phone</label>
                    <input class="form-control" type="text" v-model="item.Phone">
                    <label>Address</label>
                    <input class="form-control" type="text" v-model="item.Address">
                    <label>Memo</label>
                    <input class="form-control" type="text" v-model="item.Memo">
                    <button class="show btn">press</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
