<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"
        integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>
    <title>Price computed</title>

    <script>
        function binding() {
            new Vue({
                el: "#block1",
                data: { taxwithout: 0 },
                computed: {
                    taxwith: {
                        get: function () {
                            return this.taxwithout * 1.05;
                        },
                        set: function (price) {
                            this.taxwithout = price / 1.05;
                        }
                    }
                }
            })
        }

        $(function () {
            binding();
        });
    </script>
</head>

<body>
    <div id="block1" class="row" style="margin: 10px">
        <div class="col-6">
            <label>Price</label>
            <br />
            <label for="">Taxwithout</label>
            <input v-model="taxwithout"><br />
            <label for="">Taxwith</label>
            <input v-model="taxwith"><br />
        </div>
    </div>
</body>

</html>
